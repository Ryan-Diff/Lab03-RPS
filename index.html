<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        Welcome to my Rock Paper Scissors game!
    </header>
    <main>
        <section>
            <ul>
                <li>Paper beats Rock</li>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
            </ul>
        </section>
        <section>
            <label>
                Rock
                <input type="radio" name='game'
                value="Rock" checked/>
                <iframe src="https://giphy.com/embed/123nrTcg9bHnPi" width="300" height="300" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </label>
            <label>
                Paper
                <input type="radio" name='game'
                value="Paper" checked/>
                <iframe src="https://giphy.com/embed/gauzBevJxeJHy" width="300" height="300" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </label>
            <label>
                Scissors
                <input type="radio" name='game'
                value="Scissors" checked/>
                <iframe src="https://giphy.com/embed/84De6jiojN1hS" width="300" height="300" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </label>
            <button id='play-button'>Play</button>
        </section>
        <section>
            <div id='current'></div>
            <div id='wins'></div>
            <div id='losses'></div>
            <div id='total'></div>
        </section>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
